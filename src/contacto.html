<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contáctanos</title>
        <link rel="icon" href="assets/img/hoja.png">
        <link href="assets/sass/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
        <header>
            <section class="header">
                <img class="logo" src="assets/img/logo.webp" onclick="location.href='index.html'">
                <section class="headerbusqueda">
                    <input  id="search" type="search" placeholder="buscar...">
                    <button class="busqueda"><img src="assets/img/Vector.png"></button>
                    <img src="assets/img/favorito.png" class="img-favorito">
                    <p class="favorito">Favoritos</p>
                    <img src="assets/img/Resetti.png" class="imagenRedonda" onclick="location.href='usuario.html'">
                    <p onclick="location.href='usuario.html'">Usuario1</p>
                    <button class="dia/noche"><img src="assets/img/sol.png"></button>
                </section>
            </section>
        </header>
        
        <section class="contactanos">
            <article class="contactar1">
                <h2>Contáctanos</h2>
                
                <h6>Si tienes alguna duda, comentario o 
                    sugerencia, puedes contactarnos y
                    nos comunicaremos contigo lo
                    antes posible.
                </h6>
                <img id="mabel" src="assets/img/Mabel_NH.webp">
            </article>
            
            <article class="contactar2">
                <form>
                    <label for="Nombre">Nombre Completo</label>
                    <input type="text" name="Nombre" id="Nombre" required>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" required>
                    <label for="Comentarios">Comentarios</label>
                    <textarea name="Comentarios" id="Comentarios" placeholder="Escriba su comentario..." required >
                    </textarea>
                    <button class="enviar">Enviar</button>
                </form>
                
                <article class="redesSociales">
                    <img class="redes" src="assets/img/twitter.png">
                    <img class="redes" src="assets/img/discord.png">
                    <img class="redes" src="assets/img/instagram.png">
                    <img class="redes" src="assets/img/facebook.png">
                </article>
            </article>
            
        </section>
        </main>
    </body>
