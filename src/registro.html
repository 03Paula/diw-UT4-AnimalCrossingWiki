<!DOCTYPE html>
<html tema="claro">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link rel="icon" href="assets/img/hoja.png">
        <link href="assets/sass/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <section class="header">
                <img class="header__logo" src="assets/img/logo.webp" onclick="location.href='index.html'">
                <section class="header__inicioSesion">
                    <button type="button" class="btn--diaNoche"><img src="assets/img/sol.png"></button>
                </section>
            </section>
        </header>

        <main>
            <section class="formulario">
                <h2 class="formulario__h2">Registro de usuario</h2>
                <form>
                    <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    <input class="formulario__input" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                    <input class="formulario__input" type="text" name="email" id="email" placeholder="Correo Electrónico" required>
                    <input class="formulario__input" type="text" name="numero" id="numero" placeholder="Número de teléfono" required>
                    <input class="formulario__input" type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
                    <input class="formulario__input" type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required>
                    <input class="formulario__input" type="password" name="repcontrasenia" id="repcontrasenia" placeholder="Repita la contraseña" required>

                    <button class="btn--mediumDesktop" onclick="location.href='inicioSesion.html'">Regístrame</button>
                </form>
            </section>

        </main>
        

        <footer>
            <section class="footer">
                <img class="footer__redes" src="assets/img/twitter.png" onclick="location.href='https://twitter.com/'">
                <img class="footer__redes" src="assets/img/discord.png" onclick="location.href='https://discord.com/'">
                <img class="footer__redes" src="assets/img/instagram.png" onclick="location.href='https://www.instagram.com/'">
                <img class="footer__redes" src="assets/img/facebook.png" onclick="location.href='https://es-es.facebook.com/'">
                <p class="footer__p" ><a href="contacto.html">Contáctanos</a></p>
            </section>
        </footer>

    </body>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</html>
