<!DOCTYPE html>
<html tema="claro">
    <head>
        <meta charset="UTF-8">
        <title>Inicio de Sesión</title>
        <link rel="icon" href="assets/img/hoja.png">
        <link href="assets/sass/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <section class="header">
                <img class="header__logo" src="assets/img/logo.webp" onclick="location.href='index.html'">
                <section class="header__inicioSesion">
                    <button type="button" class="btn--diaNoche"><img src="assets/img/sol.png"></button>
                </section>
            </section>
        </header>

        <main>

            <section class="formulario">
                <h2 class="formulario__h2">Inicio de Sesión</h2>
                <form>
                    <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" required>
                    <input class="formulario__input" type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required>
                    <p class="formulario__p"><a class="formulario__p" href="registro.html">No estoy registrado</a></p>
                    <button class="btn--mediumDesktop" onclick="location.href='listado.html'">Iniciar Sesión</button>
                </form>
            </section>

            
        </main>
        
        
        <footer>
            <section class="footerSesion">
                <img class="footerSesion__redes" src="assets/img/twitter.png" onclick="location.href='https://twitter.com/'">
                <img class="footerSesion__redes" src="assets/img/discord.png" onclick="location.href='https://discord.com/'">
                <img class="footerSesion__redes" src="assets/img/instagram.png" onclick="location.href='https://www.instagram.com/'">
                <img class="footerSesion__redes" src="assets/img/facebook.png" onclick="location.href='https://es-es.facebook.com/'">
                <p class="footer__p"><a href="contacto.html">Contáctanos</a></p>
            </section>
            <section class="imagenBienvenida">
                <img class="imagenBienvenida__imagen" src="/src/assets/img/Bienvenida.png" alt="Imagen de los sobrinos de Tom Nook">
            </section>
        </footer>
        
    </body>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</html>
